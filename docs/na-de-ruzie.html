<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>n8n Webhook Test</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fa; padding:40px; }
    .card { max-width:500px; margin:auto; background:white; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    input, textarea { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:14px; }
    button { background:#667eea; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:16px; }
    button:hover { opacity:0.9; }
    #status { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>

<div class="card">
  <h2>Webhook Test naar n8n üöÄ</h2>

  <input type="text" id="naam" placeholder="Je naam">
  <textarea id="bericht" placeholder="Typ een bericht"></textarea>

  <button onclick="verstuur()">Verstuur naar webhook</button>

  <div id="status"></div>
</div>

<script>
async function verstuur() {
  const status = document.getElementById("status");
  status.innerText = "Versturen...";

  const data = {
    naam: document.getElementById("naam").value,
    bericht: document.getElementById("bericht").value,
    tijdstip: new Date().toISOString()
  };

  try {
    const response = await fetch("http://localhost:5678/webhook-test/cf290731-8abe-41d2-947d-9dd397757d1e", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const text = await response.text();
    console.log("Webhook response:", text);

    status.innerText = "‚úÖ Data ontvangen door n8n!";
  } catch (error) {
    console.error(error);
    status.innerText = "‚ùå Fout ‚Äî draait n8n nog?";
  }
}
</script>

</body>
</html>
