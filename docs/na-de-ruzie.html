<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Webhook Test</title>
  <style>
    body { font-family: Arial; padding: 40px; background:#f5f7fa; }
    .card { background:white; padding:30px; border-radius:12px; max-width:500px; margin:auto; box-shadow:0 4px 15px rgba(0,0,0,0.1);}
    input, textarea { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
    button { background:#667eea; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:16px;}
    button:hover { opacity:0.9; }
    #status { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>

<div class="card">
  <h2>Webhook Test naar n8n üöÄ</h2>

  <input type="text" id="naam" placeholder="Je naam">
  <textarea id="bericht" placeholder="Typ een bericht"></textarea>

  <button onclick="verstuur()">Verstuur naar webhook</button>

  <div id="status"></div>
</div>

<script>
async function verstuur() {
  const status = document.getElementById("status");
  status.innerText = "Versturen...";

  const data = {
    naam: document.getElementById("naam").value,
    bericht: document.getElementById("bericht").value,
    tijdstip: new Date().toISOString()
  };

  try {
    const response = await fetch("http://localhost:5678/webhook/test-reflectie", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    const result = await response.text();
    status.innerText = "‚úÖ Verzonden naar n8n!";
    console.log("Webhook response:", result);

  } catch (error) {
    console.error(error);
    status.innerText = "‚ùå Fout bij versturen";
  }
}
</script>

</body>
</html>
