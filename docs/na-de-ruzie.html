<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<title>AI Webhook Test</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1117;
  color: #e4e6eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #1a1d26;
  padding: 30px;
  border-radius: 14px;
  width: 500px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

h2 { text-align:center; }

textarea {
  width: 100%;
  height: 100px;
  background: #11131a;
  color: white;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 10px;
  margin: 10px 0;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-top: 8px;
}

.primary { background: linear-gradient(135deg,#667eea,#764ba2); color:white; }
.secondary { background:#2b2f3a; color:#ccc; }

.response {
  background:#11131a;
  margin-top:15px;
  padding:12px;
  border-radius:8px;
  min-height:60px;
  border:1px solid #333;
}

.status { font-size:14px; margin-top:8px; color:#888; }
</style>
</head>

<body>

<div class="card">
  <h2>AI Webhook Test ðŸŒŒ</h2>

  <textarea id="bericht" placeholder="Typ iets..."></textarea>

  <button class="primary" onclick="verstuur()">Stuur naar AI</button>
  <button class="secondary" onclick="randomText()">Random tekst</button>

  <div class="status" id="status"></div>
  <div class="response" id="response">AI antwoord verschijnt hier...</div>
</div>

<script>
const randomZinnen = [
  "Waarom voelen ruzies soms zo zwaar?",
  "Geef me een korte motivatieboost.",
  "Wat betekent emotionele veiligheid?",
  "Waarom overdenk ik alles na een gesprek?",
  "Hoe kan ik rustiger reageren in conflict?"
];

function randomText() {
  document.getElementById("bericht").value =
    randomZinnen[Math.floor(Math.random() * randomZinnen.length)];
}

async function verstuur() {
  const status = document.getElementById("status");
  const responseBox = document.getElementById("response");
  const tekst = document.getElementById("bericht").value;

  status.innerText = "AI denkt na...";
  responseBox.innerText = "";

  try {
    const response = await fetch("https://n8n-vnbdfxeg.eu-central-1.clawcloudrun.com/webhook/be04a9c0-fcc3-4926-b3f5-d7b4f67b56a0", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ bericht: tekst })
    });

    const data = await response.text();
    responseBox.innerText = data;
    status.innerText = "Klaar âœ¨";

  } catch (error) {
    status.innerText = "Fout â€” draait n8n?";
    console.error(error);
  }
}
</script>

</body>
</html>
